<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>방 탈출</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/event_mouse.js"></script>
</head>
<body bgcolor="BLACK">
	<div class="main">
		<div>
			숨겨진 은양이를 찾자 벽이 열리면서 길이 나타났습니다.<br>
			길을 따라 걷자 똑같은 방이 나타났습니다.<br>
			이번엔 방 끝에 <span id="grandfatherClock" class="grandfatherClock")">괘종시계</span>가 놓여있었습니다.<br>
			시계는 고장난 듯 6시 55분을 가리킨 채 멈춰있었습니다.<br>
			왠지 시계 쪽에서 바람이 불어오는 것만 같았습니다.<br><br>
			<span class="hintOpen" id="hintOpen" onclick="hintOpen()">Hint</span> <p class="hint" id="hint">이 시계, 왠지 밀 수 있을 것 같은데?</p>
		</div>
	</div>
</body>
</html>
